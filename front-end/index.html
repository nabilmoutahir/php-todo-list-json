<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- JS -->
    <script type="text/javascript" src="./main.js" defer></script>
    <!-- VUE -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- AXIOS -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous" defer>
    </script>

    <!-- CSS -->
    <link rel="stylesheet" href="./style.css">

    <title>Document</title>


</head>

<body>

    <div id="app">

        <div class="section_container px-5 mt-5">

            <h1>To Do List</h1>

            <hr>

            <h4>Add Task</h4>

            <div class="d-flex mb-3">
                <input @keyup.enter="addTask()" v-model="newTask.text" type="text" class="form-control" placeholder="Add a new task">
                <button @click="addTask()" class="btn btn-outline-secondary">Button</button>
            </div>

            <hr>

            <h4>Task's List</h4>

            <div class="card">
                <div v-for="task in todoList" class="card-body p-2 bg-primary rounded text-white">
                    {{task.text}}
                </div>
            </div>

        </div>

    </div>
 
</body>
</html>
